<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{user_id}(user_id=${person.getUserId()})}"
       th:text="${person.getName()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
