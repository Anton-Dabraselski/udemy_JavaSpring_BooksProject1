<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${book}">
    <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
       th:text="${book.getTitle}, ${book.getAuthor(), $book.getYear()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/newBook">Add new Book</a>

</body>
</html>
